
{% extends "account/base.html" %}
{% block title %}login{% endblock %}

{% block content %}
<div id="container">
	<header id="header">
		<div id="branding">
			<div id="site-name">wishlist</div>
		</div>
	</header>
	<div id="main" class="main">
		<main id="content-start" class="content" tabindex="-1">
			<div id="content" class="colM">
				<form id="login_form" action="{% url 'account:password_change_done' %}" method="POST">
					{% csrf_token %}
					{{ form.non_field_errors }}
					{% for field in form %}
					<div class="form-row">
						{{ field.label }}
						{{ field }}
						{{ field.error }}
					</div>
					{% endfor %}
					<div class="submit-row">
						<input type="submit" value="login">
					</div>
				</form>
			</div>
		</main>
	</div>
</div>
{% endblock %}
